{% extends 'Parts/main.html' %}

{% block main-content %}
<div class="row mt-5">
    <div class="col-12">
        <div class="card mb-3" style="height: 450px;">
            <div class="row g-0">
              <div class="col-md-6 h-100">
                <img src="{{book.image}}" style="height: 450px; width: 500px;" class="img-fluid rounded-start" alt="book">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h2 class="card-title">{{ book.title }}</h2>
                  <p class="card-text">{{ book.description }}</p>
                  <p class="card-text">Author: {{ book.author }}</p>
                  <p class="card-text">Genre: {{ book.genre }}</p>
                  <p class="card-text">Price: ${{ book.price }}</p>
                  <p class="card-text"><small class="text-muted">Published Date: {{ book.published_date }}</small></p>
                 <div class="mt-5">
                    <a href="{% url 'book-Edit' book.id %}" class="btn "  style="background-color: #6C0345; color: #FFF8DC;">Update</a>
                    <a href="{% url 'book-delete' book.id %}" class="btn "  style="background-color: #6C0345; color: #FFF8DC;">Delete</a>
  
                 </div>
                </div>

              </div>
            </div>
          </div>
    </div>
</div>
{% endblock %}
