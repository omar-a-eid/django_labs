{% extends 'Parts/main.html' %}

{% block main-content %}
<div class="row mt-5">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
        <h1 style="color: #FFF8DC;">Edit Book</h1>
        <div class="card" style="width: 700px;">
            <img src="https://miro.medium.com/v2/resize:fit:5120/1*42ebJizcUtZBNIZPmmMZ5Q.jpeg" height="200px" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <form class="d-flex flex-column justify-content-center align-items-center gap-1" method="post">
                    {% csrf_token %}
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Ex: Salinger" value="{{book.title}}" required><br><br>
                    
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Ex: J.D. Salinger" value="{{book.author}}" required><br><br>
                    
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" placeholder="Ex: Fiction" value="{{book.genre}}"  required><br><br>
                    
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" placeholder="Ex: 10.49" value="{{book.price}}" required><br><br>
                    
                        
                    <label for="image">Image Link:</label>
                    <input type="text" id="image" name="image" placeholder="Enter Link"  value="{{book.image}}" required><br><br>
                    
                    <label for="published_date">Published Date:</label>
                    <input type="date" id="published_date" name="published_date" value="{{book.published_date}}" required><br><br>
                    
                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" placeholder="Add description" rows="4" cols="50" required>{{book.description}}</textarea><br><br>
                    
                    <input type="submit" class="btn" style="background-color: #6C0345; color: #FFF8DC;" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
